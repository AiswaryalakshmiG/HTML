        </figure>
    </header>
    <hr>
    <main>
        <h2>Contact Us</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us a Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="username" id="name" placeholder="name" autocomplete="on">
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone"
                    placeholder="987-534-5679" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>
                </p>
                <p>
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" placeholder="Type your message hear"></textarea>
                </p>
                <p>
                    <button type="submit"> Submit</button>
                </p>
            </fieldset>
            <br>
            <a href="#">Back to Top</a>
    </main>
                <hr>
    <footer>
        <p>Copyright &copy; Aima Coffee Shop</p>
    </footer>
